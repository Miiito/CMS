actor: Tester
paths:
    tests: codeception
    log: codeception/_output
    data: codeception/_data
    helpers: codeception/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    log: true
    colors: true
coverage:
    enabled: true
    whitelist:
        include:
            - ../models/*.php
            - ../commands/*.php
            - ../controllers/*.php
            - ../modules/*.php
    c3url: '/nkovacs/yii2/basic/testweb/index-test.php'
config:
    # the entry script URL (without host info) for functional and acceptance tests
    # PLEASE ADJUST IT TO THE ACTUAL ENTRY SCRIPT URL
    test_entry_url: /nkovacs/yii2/basic/testweb/index-test.php
